<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Tracker</title>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div data-role="page" id="page-user-info">
      <div data-role="header">
        <a rel="external" class="ui-link ui-btn-left ui-btn ui-icon-bars ui-btn-icon-left ui-btn-inline ui-shadow ui-corner-all" href="menu.html">Menu</a>
        <h1>Time Tracker</h1>
      </div>
      <div data-role="navbar">
        <ul>
          <li>
            <a href="menu.html" rel="external" class="ui-btn">Home</a>
          </li>
          <li>
            <a href="user-info.html" class="ui-btn-active ui-state-persist">Add Record</a>
          </li>
        </ul>
      </div>

      <div class="container">
        <div data-role="main" class="ui-content">
          <div class="wrape">
            <form id="form-user-info" name="form-user-info">
              <div class="ui-field-contain">
                <label>Date:</label>
                <input type="date" name="date" id="date" value="" />
              </div>
              <div class="ui-field-contain">
                <label>Time:</label>
                <input type="time" name="time" id="time" value="" />
              </div>
              <div class="ui-field-contain">
                <label for="slider-3">Time Spend:</label>
                <input type="range" name="slider" id="slider-3" data-highlight="true" min="0" max="100" value="50" />
              </div>
              <div id="record-submit" class="ui-btn ui-input-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-check ui-btn-icon-left">Add Record</div>
            </form>
            <table data-role="table" id="movie-table" data-filter="true" data-input="#filterTable-input" class="ui-responsive">
              <thead>
                <tr>
                  <th data-priority="1">Sr.No</th>
                  <th data-priority="persist">Date</th>
                  <th data-priority="2">Time</th>
                  <th data-priority="4">Time Spend</th>
                </tr>
              </thead>
              <tbody id="records-table" class="text-center"></tbody>
            </table>
          </div>
        </div>
      </div>

      <div data-role="footer" class="footer">
        <p>
          Copyright Â©
          <script>
            document.write(new Date().getFullYear());
          </script>
          All rights reserved | Programming Training Time Tracker
        </p>
      </div>
    </div>

    <script src="./scripts/recordForm.js"></script>
  </body>
</html>
